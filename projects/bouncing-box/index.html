<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		.board {
			background-color: lightblue;
		}
		.score {
			color: darkgreen;
			font-size: 300%;
			text-align: center;
		}
		
		.box {
			width: 70px;
			height: 70px;
			background-image: url("https://listimg.pinclipart.com/picdir/s/352-3527800_fungi-mario-mushroom-pixel-clipart.png");
			background-repeat: no-repeat;
			background-size: 63px, 10px;
			font-size: 300%;
			text-align: center;
			display: block;
			position: absolute;
			top: 100px;
			left: 0px;
		}
	</style>

</head>
<body class="board">
	<div class="score">0</div>
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global jQuery */

			// jQuery stuff setup for you
			var box = jQuery('.box');
			var score = jQuery('.score');
			var boardWidth = jQuery('.board').width();
	
			// TODO 2 - Variable declarations 
			var position;	//reference for the x-cordinate of our box
			var points; 	//reference for the points displayed on the box
			var speed;		//reference for how fast the box moves
			var direction	//reference for the direction the box is moving: 1 means right, -1 means left
			var boardHeight = jQuery(window).height();
			
			position = 0;
			points = 0;
			speed = 10;
			direction = 1;
			box.css('left', position);		// moves the box to the x-cordinate of <position>
			box.text(points);				// changes the text of the box to display the value of <points>
			
			function update() {
				// TODO 3 / 6 / 7 / 8
				position += speed * direction;		//increment position by speed on every update
				console.log("new position: " + position);
				
				if(position > boardWidth) {
					console.log("Right Wall Hit");
					direction = -1;
					console.log(direction);
				}
				
				if(position < 0) {
					console.log("Left Wall Hit");
					direction = 1;
					console.log(direction);
				}
				
				box.css('left', position);		// set the 'left' CSS property of the box to the new value of the position
			};


			
			function handleBoxClick() {
				// TODO 4 / 5
			points += 1;		// increase the point total
			box.text(points);	// update the new points total displayed by the box	
			position = 0;		// reset the position of the box to 0
			speed += 3;			// increase the speed of the box on every click
			};


			//this executes the update function code every 50 milliseconds
			setInterval(update, 50);
			// this executes the handleBoxClick function code every time the box is clicked on
			box.on('click', handleBoxClick);
			
		})();
	</script>
</body>
</html>
